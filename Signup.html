<!DoCTYPE html>
<html>

<head>
<title>Sign up Form</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>


<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/validations.js"></script>
</head>

<body>
	<div class="container">
		<br>
		<h1 class="text-success text-center">New Student/User Account</h1>
		<br>
		<div class="col-lg-8 m-auto d-block">
			<form method="POST" action="signup" onsubmit="return validation()">
				<div class="form-row">
					<div class="from-group col-md-6">
						<label>USN :</label> <input type="text" name="usn"
							class="form-control" id="usn" autocomplete="off" placeholder="USN"> <span
							id="usnumber" class="text-danger font-weight-bold" ></span>
					</div>
					<div class="from-group col-md-6">
						<label>Name :</label> <input type="text" name="name"
							class="form-control" id="user" autocomplete="off" placeholder="Name"> <span
							id="username" class="text-danger font-weight-bold" ></span>
					</div>
				</div>
				<div class="form-row">
					<div class="from-group col-md-6">
						<label>Department :</label> <input type="text" name="dept"
							class="form-control" id="dept" autocomplete="off" placeholder="Department"> <span
							id="department" class="text-danger font-weight-bold"></span>
					</div>
					<div class="from-group col-md-6">

						<label>Semester :</label> <input type="text" name="sem"
							class="form-control" id="sem" autocomplete="off" placeholder="Semester"> <span
							id="semester" class="text-danger font-weight-bold"></span>
					</div>
				</div>
				<div class="form-row">
					<div class="from-group col-md-6">

						<label>Email ID :</label> <input type="email" name="email"
							class="form-control" id="email" placeholder="Email Id"> <span id="eid"
							class="text-danger font-weight-bold"></span>
					</div>
					<div class="from-group col-md-6">
						<label>Mobile Number :</label> <input type="text" name="mobile"
							class="form-control" id="monum" placeholder="Mobile No"> <span id="mono"
							class="text-danger font-weight-bold"></span>
					</div>
				</div>
				<div class="form-row">
					<div class="from-group col-md-6">

						<label>Password :</label> <input type="password" name="password"
							class="form-control" id="pass" placeholder="Password"> <span id="pasd"
							class="text-danger font-weight-bold"></span>
					</div>

					<div class="from-group col-md-6">
						<label>Confirm Password :</label> <input type="password"
							name="cpass" class="form-control" id="cpass" placeholder="password"> <span
							id="cpasd" class="text-danger font-weight-bold"></span>
					</div>
				</div>
				<br>

				<div>
					<input type="submit" name="submit" value="Sign up"
						class="btn btn-success"> <input type="reset" name="reset"
						value=" Clear " class="btn btn-info"> <a href="Login.html">Already Registered, Please click here to login</a>

				</div>
			</form>
			<br>
		</div>
	</div>
</body>
</html>
